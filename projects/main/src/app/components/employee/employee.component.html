<ng-container *ngIf="employee">
    <div class="emp-block outer">
        <tui-avatar text="{{ employee.firstName + ' ' + employee.lastName}}"
            class="tui-space_top-1 inner" size="m" [rounded]="true" [autoColor]="true">
        </tui-avatar>
        <div class="emp-block-main-data">
            <span class="emp-block__name">
                {{ employee.lastName + ' ' + employee.firstName + ' ' + employee.patronymic}}
            </span>
            <span class="emp-block__project">
                {{ employee.project }}
            </span>
            <span class="emp-block__post">
                {{ employee.post }}
            </span>
            <span class="emp-block__salary">
                {{ employee.salary | monetary}}
            </span>
            <tui-badge size="l" status="custom" value="{{ employee.success }}"
                class="tui-space_right-2 emp-block__success"
                [ngClass]="{
                    success: employee.success === 'Успешный',
                    unsuccess: employee.success === 'Неуспешный' || employee.success === 'Уволен',
                    ordinary: employee.success === 'Обычный'
                }">
            <span class="custom-content"
                [ngClass]="{
                    success_circle: employee.success === 'Успешный',
                    unsuccess_circle: employee.success === 'Неуспешный' || employee.success === 'Уволен',
                    ordinary_circle: employee.success === 'Обычный',
                }">
            </span>
            </tui-badge>
        </div>
    </div>
</ng-container>
