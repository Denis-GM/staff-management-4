<div class="container">
<div class="input_tags">
  <tui-input-tag
    class="b-form"
    [tuiTextfieldLabelOutside]="true"
    [(ngModel)]="value"
    (searchChange)="onSearchChange($event)"
    (ngModelChange)="filterEvent$.next(value)"

  >
    Введите теги
    <tui-data-list-wrapper
      *tuiDataList
      [items]="items$ | async"
    ></tui-data-list-wrapper>
  </tui-input-tag>
</div>

  <div class="wrapper">
    <tui-input-range
      id="input-range-with-key-steps"
      [min]="min"
      [max]="max"
      [steps]="totalSteps"
      [keySteps]="keySteps"
      [segments]="segments"
      [formControl]="control"
      [pluralize]="currency"

    >
      зарплата
    </tui-input-range>
  </div>

</div>
<div class="container">
  <tui-select
    tuiTextfieldSize="m"
    [formControl]="pagination"
  >
    элементов на странице
    <input
      tuiTextfield
    />
    <tui-data-list-wrapper
      *tuiDataList
      [items]="items"
    ></tui-data-list-wrapper>
  </tui-select>
</div>
