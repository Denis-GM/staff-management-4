<header>
  <div class="header__container">
    <a routerLink="/dashboard">
      <img class="header__logo" src="../../../assets/logo.svg" alt="Логотип">
    </a>
     <a class="header__link" routerLinkActive="active" routerLink="/dashboard">Активные сотрудники</a>
    <a class="header__link" routerLinkActive="active" routerLink="/fired">Уволенные сотрудники</a>
    <a class="header__link" routerLinkActive="active" routerLink="/adding">Добавить сотрудника</a>
    <div class="header__wrapper">
      <tui-avatar text="{{user.login}}"
        class="tui-space_top-1 inner" size="m" [rounded]="true">
      </tui-avatar>
      <div class="header__logout" (click)="logout()">
        <tui-svg
          src="tuiIconLogOutLarge"
          class="header__icon"
        ></tui-svg>
        <p>Выйти</p>
      </div>
    </div>
  </div>
</header>
